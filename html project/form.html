<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
       <label for="name">Name</label><br>
       <input type="text" name="name" id="name"placeholder="Enter Name" required><br>
       <label for="email">Email</label><br>
       <input type="email" name="email" id="email"placeholder="Enter Mail" required><br>
       <label for="mobile">Mobile</label><br>
       <input type="tel" name="mobile" id="mobile"placeholder="enter mobile number" required><br>
       <label for="gender">Gender</label><br>
       <input type="radio" name="male" id="male">male
       <input type="radio" name="male" id="female">female
       <input type="radio" name="male" id="others">Others<br>
       <label for="joining Month">Joining Month</label>
       <select name="month" id="month" required>
           <option value="" selected disabled>Select</option>
           <option value="1">Jan</option>
           <option value="2">Feb</option>
           <option value="3">March</option> 
           <option value="4">April</option>
           <option value="5">May</option>
           <option value="6">June</option>
           <option value="7">July</option>
           <option value="8">August</option>
           <option value="9">September</option> 
           <option value="10">October</option>
           <option value="11">November</option>
           <option value="12">December</option>       
       </select><br>
       <input type="checkbox" name="check" id="check">
       <label for="i agree">I agree</label><br>
       <input type="submit" value="submit">
       <input type="reset" name="reset" id="reset">
    </form>
</body>
</html>
