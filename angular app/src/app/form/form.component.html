<form class="col-md-4 offset mt-5 card card-body" #form = "ngForm" (ngSubmit)="loginData(form)">
    <div class="form-group">
        <input type="text" name="text" id="text" class="form-control" placeholder="User Name" #text = "ngModel" ngModel required>
     <div *ngIf= "text.touched && text.invalid">
         <p  class="alert alert-danger" *ngIf="text.errors.required">*This field is required</p>
     </div>
    </div>
    <div class="form-group">
        <input type="number" name="number" id="number" class="form-control" placeholder="User Age" #number = "ngModel" ngModel required>
     <div *ngIf= "number.touched && number.invalid">
         <p  class="alert alert-danger" *ngIf="number.errors.required">*This field is required</p>
    </div>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" name="radio" id="radio" class="form-control" #radio = "ngModel" ngModel required>Male
        <input type="radio" name="radio1" id="radio1" class="form-control" #radio = "ngModel" ngModel required>Female
        <input type="radio" name="radio2" id="radio2" class="form-control" #radio = "ngModel" ngModel required>others
    <div *ngIf= "radio.touched && radio.invalid">
         <p  class="alert alert-danger" *ngIf="number.errors.required">*This field is required</p>
    </div>
    </div>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="User Email....." #email = "ngModel" ngModel required>
     <div *ngIf= "email.touched && email.invalid">
         <p  class="alert alert-danger" *ngIf="email.errors.required">*This field is required</p>

     </div>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password....." #password = "ngModel" ngModel required>
    <div *ngIf="password.touched && password.invalid">
        <p class="alert alert-danger"  *ngIf="password.errors.required">*this field is required</p>
    </div>
    </div>
    <div class="form-group">
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Retype - Password....." #password1 = "ngModel" ngModel required>
    <div *ngIf="password1.touched && password1.invalid">
        <p class="alert alert-danger"  *ngIf="password1.errors.required">*this field is required</p>
    </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Add User</button>
    </div>
</form>
