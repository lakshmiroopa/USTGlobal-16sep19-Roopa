<div class="col-md-4 mt-2 float-left card card-body">
    <div class="card card-body" *ngFor= "let movie of movies">
        <img src="{{movie.imageUrl}}" alt="" (click)="sendMovie(movie)">
        <h1>{{movie.name}}</h1>
    </div>
</div>
<app-childmovie [movie]="selectedMovie"></app-childmovie>
