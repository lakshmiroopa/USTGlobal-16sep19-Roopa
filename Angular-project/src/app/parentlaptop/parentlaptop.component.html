<div class="col-md-4 mt-2 float-left card card-body">
    <div class="card card-body" *ngFor= "let laptop of laptops">
        <img src="{{laptop.imageUrl}}" alt="" (click)="sendLaptop(laptop)">
        <h1>{{laptop.name}}</h1>
    </div>
</div>
<app-childlaptop [laptop]="selectedLaptop"></app-childlaptop>
