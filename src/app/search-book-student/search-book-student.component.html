<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand text-light" routerLink="/display-book-student">Display Books</a>
    <a class="navbar-brand text-light" routerLink="/search-book-student">Search Book</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="form-group card card-body col-md-4 offset-4 mt-3">
    <input type="search" name="search" id="search" class="form-control" placeholder="Search by name"
        [(ngModel)]='search'>
</div>
<div class="card card-body">
    <table class="table table-bordered mt-2 table-hover " style="border-style: solid; border-width: 1px;">
        <thead class="thead-dark">
            <tr class="text-center text-dark">
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Author1</th>
                <th>Author2</th>
                <th>Publisher</th>
                <th>Year Of Publication</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center text-dark" *ngFor='let book of books | filter: search'>
                <td>{{book.bid}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.author1}}</td>
                <td>{{book.author2}}</td>
                <td>{{book.publisher}}</td>
                <td>{{book.yearOfPublication}}</td>
            </tr>
        </tbody>
    </table>
</div>
